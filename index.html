<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Great Race : X-Men Edition</title>

        <link href="./css/style.css" rel="stylesheet" type="text/css" media="all">
        <script src="./js/script.js" defer></script>

    </head>
    <body>

        <div id="background">

            <div id="startContainer">

                <!-- Title and logo -->
                <div id="titleContainer">
                    <div id="greatRace" class="titleText">The Great Race:</div>
                    <img id="xmenLogo" src="./images/xmen_logo.png" alt="X-Men">
                    <div id="edition" class="titleText">Edition</div>
                </div>
                
                <!-- Large character images -->
                <img id="xmenHero" src="./images/xmen_hero.png" alt="The X-Men">
                <img id="profxHero" src="./images/professorx_hero.png" alt="Professor X">

            </div>

            <!-- Winner container - hidden until game end -->
            <div id="winnerContainer">
                <div id="winner">
                    <div id="winnerText">Winner!</div>
                    <div id="winnerCard"></div>
                </div>
            </div>

            <!-- Start button -->
            <!-- Not a standard stop light, but I wanted it to go with the theme of the game -->
            <!-- It does change from red to green once pressed -->
            <div id="button" class="buttonStop" onclick="startRace()"></div>

            <!-- Professor X character -->
            <img id="professorx" src="./images/professor-x.png" alt="Professor X">

        </div>

    </body>

</html>
